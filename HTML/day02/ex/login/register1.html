<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>회원가입1</title>
     <style>
        #container{
            width: 650px;
            margin: 0 auto;
        }
     </style>
</head>
<body>
    <div id="container">

    <h1>회원 가입을 환영합니다</h1>
    <form action="myform.html" method="get"></form>
    <fieldset>
        <legend>사용자 정보</legend>
        <ul>
            <li>
                <label for="user_id">아이디</label><input type="text" name="user_id" id="user_id" autofocus placeholder="4자~10자 사이, 공백없이" required>
            </li>
            <li> <label for="email">이메일</label><input type="text" name="email" id="email" required></li>
            <li> <label for="pwd1">비밀번호</label><input type="password" name="pwd" id="pwd1" placeholder="문자와 숫자, 특수문자 포함 15글자 이내" required></li>
            <li> <label for="pwd2">비밀번호 확인</label><input type="password" name="checkpwd" id="pwd2" required></li>
            <li> <label for="profile">사진</label><input type="file" name="profile" id="profile"></li>
            <li><label for="birth">생년월일</label><input type="date" name="birth" id="birth"></li>
            <li><label for="가입경로"><select name="path" id="path">
                  <option value="blog">블로그</option>
                  <option value="search">검색</option>
                  <option value="sns">SNS</option>
            </select></label></li>
            <li><label for="momo">메모</label><br><textarea name="memo" id="memo" rows="5"></textarea></li>
        </ul>
    </fieldset>

    <fieldset>
        <legend>이벤트와 새로운 소식</legend>
        <input type="radio" name="mail" id="mail" value="yes" checked><label for="">메일수신</label>
        <input type="radio" name="mail" id="mail" value="no"><label for="">메일수신 안함</label>
    </fieldset>
    <input type="submit" value="가입하기"> <input type="reset" value="취소">
</form>
</div>
</body>
</html>
